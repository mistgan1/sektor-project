<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>sTools</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.2rem);
      margin: 0 0 2.5rem 0;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .fancy-btn {
      --width: 280px;          
      --height: 100px;         

      flex: 0 0 var(--width);
      height: var(--height);
      min-width: 260px;        

      position: relative;
      display: flex;
      align-items: center;
      padding: 0 1.2rem 0 6.5rem;   
      font-size: 1.4rem;
      font-weight: 500;
      text-decoration: none;
      color: white;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.25s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .fancy-btn img {
      width:  72px;
      height: 72px;
      object-fit: contain;
      position: absolute;
      left: 16px;
      transition: opacity 0.25s ease;
    }

    .fancy-btn .active {
      opacity: 0;
    }

    .fancy-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    }

    .fancy-btn:hover .active   { opacity: 1; }
    .fancy-btn:hover .static   { opacity: 0; }

    /* Цвета */
    .calculator {
      background: linear-gradient(135deg, #1e4a3a, #2e7d32);
      border: 2px solid #4caf50;
    }

    .parser {
      background: linear-gradient(135deg, #3d2c56, #6a1b9a);
      border: 2px solid #9c27b0;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        gap: 1.2rem;
      }
      
      .fancy-btn {
        --width: 100%;
        justify-content: center;
        padding-left: 5.5rem;     
      }
    }
  </style>
</head>
<body>
  <h1>Куда?</h1>

  <div class="buttons">
    <a href="/sektor.html" class="fancy-btn calculator">
      <img src="1st_frame_duck2.png" class="static" alt="Калькулятор">
      <img src="duck2.gif"         class="active"  alt="Калькулятор">
      Калькулятор
    </a>

    <a href="/parser.html" class="fancy-btn parser">
      <img src="1st_frame_duck1.png" class="static" alt="Парсер">
      <img src="duck1.gif"         class="active"  alt="Парсер">
      Парсер
    </a>
  </div>
</body>
</html>
